<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website about a healthy lifestyle">
    <title>Healthy Lifestyle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Healthy Lifestyle</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact Page -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email"><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your Message"></textarea><br>
            
            <button type="submit">Send</button>
        </form>
        <p id="form-message"></p>
    </section>
</body>
</html>
